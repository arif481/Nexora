name: Integration Sync Worker

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-sync-worker:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      SYNC_WORKER_MAX_JOBS: "25"
      SYNC_WORKER_MAX_ITEMS_PER_JOB: "150"
      SYNC_WORKER_INBOX_BATCH_SIZE: "25"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run sync worker
        run: npm run sync:worker
