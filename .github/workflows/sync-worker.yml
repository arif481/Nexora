name: Integration Sync Worker

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-sync-worker:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID || 'nexora-400d6' }}
      FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
      GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      SYNC_WORKER_MAX_JOBS: "25"
      SYNC_WORKER_MAX_ITEMS_PER_JOB: "150"
      SYNC_WORKER_INBOX_BATCH_SIZE: "25"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Validate Firebase worker auth
        shell: bash
        run: |
          if [[ -n "$FIREBASE_SERVICE_ACCOUNT_JSON" ]]; then
            echo "Using FIREBASE_SERVICE_ACCOUNT_JSON for worker auth."
            exit 0
          fi

          if [[ -n "$GOOGLE_APPLICATION_CREDENTIALS_JSON" ]]; then
            echo "Using GOOGLE_APPLICATION_CREDENTIALS_JSON for worker auth."
            exit 0
          fi

          missing=0
          for key in FIREBASE_CLIENT_EMAIL FIREBASE_PRIVATE_KEY; do
            if [[ -z "${!key}" ]]; then
              echo "Missing required secret: $key"
              missing=1
            fi
          done

          if [[ "$missing" -ne 0 ]]; then
            echo "Set FIREBASE_SERVICE_ACCOUNT_JSON, GOOGLE_APPLICATION_CREDENTIALS_JSON, or the split secrets above."
            exit 1
          fi

      - name: Prepare Google ADC file
        if: ${{ env.GOOGLE_APPLICATION_CREDENTIALS_JSON != '' }}
        shell: bash
        run: |
          CRED_FILE="$RUNNER_TEMP/google-application-default-credentials.json"
          printf '%s' "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > "$CRED_FILE"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$CRED_FILE" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: npm ci

      - name: Run sync worker
        run: npm run sync:worker
